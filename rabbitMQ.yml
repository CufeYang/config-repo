eureka:
  client:
    service-url:
       defaultZone:  http://localhost:8761/eureka/
  #本服务 即该配置服务所运行 的服务器
  instance:
    hostname: 127.0.0.1
    lease-expiration-duration-in-seconds: 9
    lease-renewal-interval-in-seconds: 1
    metadataMap:
      instanceId: ${spring.application.name}:${random.value}
